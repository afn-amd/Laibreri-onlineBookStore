<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laibreri</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <!-- SideBar -->
      <nav class="sidebar">
        <div class="logo">
          <i class="fas fa-book-open"></i>
          <span>Laibreri</span>
        </div>
        <div class="search-box">
          <input
            type="text"
            placeholder="Search book name, author, edition..."
          />
          <i class="fas fa-search"></i>
        </div>
        <ul class="nav-items">
          <li class="nav-item active">
            <a href="#"><i class="fas fa-heart"></i>Reading</a>
          </li>
          <li class="nav-item">
            <a href="#"><i class="fas fa-bookmark"></i>Bookmarks</a>
          </li>
          <li class="nav-item">
            <a href="#"><i class="fas fa-clock"></i>History</a>
          </li>
          <li class="nav-item">
            <a href="#"><i class="fas fa-bookmark"></i>Saved</a>
          </li>
          <li class="nav-item">
            <a href="#"><i class="fas fa-cog"></i>Settings</a>
          </li>
        </ul>
      </nav>
      <section class="main-content">
        <!-- Welcome Section -->
        <section class="welcome-section">
          <div class="welcome-content">
            <div class="welcome-text">
              <h1>Happy Reading<br/>Ahmed</h1>
              <p>
                “Let me not then die ingloriously and without a struggle, but
                let me first do some great thing that shall be told among men
                hereafter.”
                <br/>― Homer, The Iliad
              </p>
              <button class="start-reading-btn">Start Reading → </button>
            </div>
            <div class="book-preview">
              <img src="https://covers.storytel.com/jpg-640/9781504044455.6e050697-e789-4242-83e8-601c06ee254a?optimize=high&quality=70&width=600" alt="">
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
